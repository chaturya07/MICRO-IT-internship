<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Girly Calculator</title>
    <style>
        body {
            background: linear-gradient(to bottom right, rgba(255, 192, 203, 1), rgba(255, 182, 193, 1));
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background-color: rgba(255, 240, 245, 1);
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            padding: 20px;
            width: 300px;
        }

        .display {
            width: 100%;
            height: 50px;
            border-radius: 10px;
            border: none;
            background: rgba(255, 228, 225, 1);
            color: rgba(214, 51, 132, 1);
            font-size: 24px;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .buttons button {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: rgba(255, 105, 180, 1);
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .buttons button:hover {
            background-color: rgba(214, 51, 132, 1);
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
        <button onclick="press('7')">7</button>
        <button onclick="press('8')">8</button>
        <button onclick="press('9')">9</button>
        <button onclick="press('/')">/</button>

        <button onclick="press('4')">4</button>
        <button onclick="press('5')">5</button>
        <button onclick="press('6')">6</button>
        <button onclick="press('*')">*</button>

        <button onclick="press('1')">1</button>
        <button onclick="press('2')">2</button>
        <button onclick="press('3')">3</button>
        <button onclick="press('-')">-</button>

        <button onclick="press('0')">0</button>
        <button onclick="press('.')">.</button>
        <button onclick="calculate()">=</button>
        <button onclick="press('+')">+</button>

        <button onclick="clearDisplay()" style="grid-column: span 4; background: rgba(255, 20, 147, 1);">C</button>
    </div>
</div>

<script>
    function press(val) {
        document.getElementById("display").value += val;
    }

    function calculate() {
        try {
            document.getElementById("display").value = eval(document.getElementById("display").value);
        } catch {
            document.getElementById("display").value = "Error";
        }
    }

    function clearDisplay() {
        document.getElementById("display").value = "";
    }
</script>

</body>
</html>
